<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pong</title>

    <!--CSS styles-->
    <link href="style/style.css" rel="stylesheet" type="text/css">

    <!--Javascript files-->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/initialize-canvas.js"></script>
    <script type="text/javascript" src="js/gameplay.js"></script>

</head>

<body id="body" onload="createCanvas()">
    <div id="mainTitle">
        <h1 class="main_title">Pong</h1>
        <p class="main_title">First to 5 goals wins</p>
    </div>
    <div class="options" id="options">
        <div class="difficulty-selected" id="easy">Easy</div>
        <div class="difficulty" id="medium">Medium</div>
        <div class="difficulty" id="hard">Hard</div>
        <div class="difficulty" id="impossible">Impossible</div>
    </div>

</body>
<script>
document.getElementById("easy").onclick = function() {
    changeDifficulty(.3)
    document.getElementById("easy").className = "difficulty-selected";
    document.getElementById("medium").className = "difficulty";
    document.getElementById("hard").className = "difficulty";
    document.getElementById("impossible").className = "difficulty";
};
document.getElementById("medium").onclick = function() {
    changeDifficulty(.65)
    document.getElementById("easy").className = "difficulty";
    document.getElementById("medium").className = "difficulty-selected";
    document.getElementById("hard").className = "difficulty";
    document.getElementById("impossible").className = "difficulty";
};
document.getElementById("hard").onclick = function() {
    changeDifficulty(.85)
    document.getElementById("easy").className = "difficulty";
    document.getElementById("medium").className = "difficulty";
    document.getElementById("hard").className = "difficulty-selected";
    document.getElementById("impossible").className = "difficulty";
};
document.getElementById("impossible").onclick = function() {
    changeDifficulty(1)
    document.getElementById("easy").className = "difficulty";
    document.getElementById("medium").className = "difficulty";
    document.getElementById("hard").className = "difficulty";
    document.getElementById("impossible").className = "difficulty-selected";
};
</script>

</html>
